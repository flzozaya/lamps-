<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lamps Plus Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">	

        <!-- Custome Styles -->
        <link rel="stylesheet/less" type="text/css" href="css/styles.less" />


        <!-- Custome JS -->
        <script src="js/less.min.js" type="text/javascript"></script>
        
        <script src="//use.typekit.net/rzv2mwh.js"></script>
        <script>
            try{Typekit.load();}catch(e){}
        </script>
    </head>
    <body>
        <div class="container">
            <div class="inner-container">
                <div class="project-money-needed">
                    <p>$167 still needed for this project</p>
                    <span class="caret-down"></span>
                </div>
                <div class="fund-content">
                    <div class="progress-bar"></div>
                    <div class="inner-fund-content">
                        <p>
                            <span class="days-left">Only 3 days left</span>
                            to fund this project.
                        </p>
                        <p class="copy">join the <span class="joined-donors">42</span> other donors who have already supported this project. Every dollar helps.</p>

                        <form class="give" method="post" action="">
                            <input type="number" placeholder="$" name="give-amount">
                            <button>Give Now</button>
                        </form>
                        <a href="#" class="why-50">Why give $50?</a>
                        
                    </div>
                </div>
                <form class="save-share" method="post" action="">
                    <button>Save for Later</button>
                    <button>Tell your friends</button>
                </form>
            </div>
        </div>
        
        <script>
            var copy = document.getElementsByClassName('copy');
            var str = copy[0].innerText.split("");
            var obj = {};
            for(var i = 0; i <= str.length; i++) {
                if(str[i] !== " " && str[i] !== "." && str[i] !== undefined) {
                     if(!obj[str[i]]) {
                        obj[str[i]] = 0;
                     }
                }
                    ++obj[str[i]];
            }
            for(var key in obj) {
                if((obj[key] != NaN || key != "." || key != undefined) && obj[key] > 1) {
                    console.log("the letter " + key + " occurs " + obj[key] +" times within the paragraph");
                }
            }
        </script>
        <style>
            p.copy::first-letter {
               text-transform: uppercase;
            }
        </style>
    </body>
</html>
